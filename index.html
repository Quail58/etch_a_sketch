<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">ETCH-A-SKETCH</div>

    <div id="device">
        <div id="buttons">
            <div>
                <button class="color">Color</button>
                <div>
                    <div class="dropdown_content">Black</div>
                    <div class="dropdown_content">Red</div>
                    <div class="dropdown_content">Green</div>
                    <div class="dropdown_content">Blue</div>
                </div>
            </div>
            <button class="random" onclick="randomize()">Random</button>
            <button id="reset" onclick="clearGrid()">Reset</button>
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange" onmouseup="makeGrid(slider.value,slider.value), clearGrid()">
            <div id="range"></div>
        </div>

        <div id="grid"></div>
    </div>

</body>
</html>
