<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">ETCH-A-SKETCH</div>

    <div id="device">
        <div id="buttons">    
            <button class="black" onclick="makeBlack(), makeColor()">Black</button>
            <button class="red" onclick="makeRed(), makeColor()">Red</button>
            <button class="green" onclick="makeGreen(), makeColor()">Green</button>
            <button class="blue" onclick="makeBlue(), makeColor()">Blue</button>
            <button class="random" onclick="randomize()">Random</button>
            <button id="reset" onclick="clearGrid()">Reset</button>
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange" onmouseup="makeGrid(slider.value,slider.value), clearGrid()">
            <div id="range"></div>
        </div>

        <div id="grid"></div>
    </div>

</body>
</html>
